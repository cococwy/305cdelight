	<script>
		$( document ).ready(function() {

			$.ajax({
				// url: "/json/blogitem.json",
				url: '/readfavourlist',
				type: "GET",
				success: function (result) {
					var result = JSON.parse(result);

					$.each(result, function(i,res){
						item = genItem(res);
						$('#blog-box').append(item);
					});

				},

				error: function(result){
							console.log(result);
						}
				});

				function genItem(res){
						var item = $('<div id="item-'+res._id+'" item-id="'+res._id+'" class="item-blog p-b-80">' +
														'<div class="row" style="border: 1px solid #ddd;">' +
															'<div class="col-3 p-0">' +
															  '<a href="/blogdetail?id='+res.id+'" class="item-blog-img pos-relative dis-block hov-img-zoom">' +
															    '<img src="'+res.img+'" alt="IMG-BLOG">' +

															    '<span class="item-blog-date dis-block flex-c-m pos1 size17 bg4 s-text1">' +
															      res.date +
															    '</span>' +
															  '</a>' +
															'</div>' +

															'<div class="col-9">' +
															  '<div class="item-blog-txt p-t-33">' +
																	'<a href="/blogdetail?id='+res.id+'" class="m-text24">' +
															    	'<h4 class="title p-b-11">' +
															        res.title +
															    	'</h4>' +
																	'</a>' +

															    '<div class="s-text8 flex-w flex-m p-b-21">' +
															      '<span>' +
															        'By Admin' +
															        '<span class="m-l-3 m-r-6"> |</span>' +
															      '</span>' +

															      '<span>' +
															        'Drug taking, Addiction' +
															        '<span class="m-l-3 m-r-6"> | </span>' +
															      '</span>' +

															      '<span>' +
															        '<a fav-id="'+res._id+'" class="rmblogfav header-wrapicon1 dis-block" style="cursor:pointer;line-height: 14px;font-size: 14px;height: 14px;">' +
																				'<i class="fas fa-trash-alt" aria-hidden="true"></i>' +
																			'</a>' +
															      '</span>' +
															    '</div>' +

															    '<p class="p-b-12">' +
															      res.content +
															    '</p>' +

															    '<a href="/blogdetail?id='+res.id+'" class="s-text20">' +
															      'Continue Reading ' +
															      '<i class="fas fa-arrow-right"></i>' +
															    '</a>' +
															  '</div>' +
															'</div>' +
														'</div>' +
													'</div>'
											);


						item.find('.rmblogfav').click(function(){
							var item = $(this).closest('.item-blog');
							var data = {"id": $(this).attr("fav-id")};

						  $.ajax({
						    //url: 'http://port-9000.305cde-techknowchan205244.codeanyapp.com/addfavourlist',
						    url: "/removefavourlist",
						    type: 'POST',
								data: data,
						    success: function (favres) {
						     if(favres == "success"){
									 item.remove();
								 }else{
									 console.log(favres);
								 }
						    }
						  });

						});

						return item;
				}

		});
