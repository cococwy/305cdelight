  <body id="page-top">

    <!-- Navigation -->

    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading text-uppercase">Registration</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <form id="fm-register" name="register" novalidate="novalidate">
              <div class="row">
                <div class="col-md-6 offset-md-3">
                  <div class="form-group">
                    <input class="form-control" id="username" name="username" type="text" placeholder="Please enter your username." autocomplete="off">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="password" name="password" type="password" placeholder="Please enter your password.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="form-group">
                    <input class="form-control" id="repassword" type="password" placeholder="Please enter your password again.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="clearfix"></div>
                <div class="col-lg-12 text-center">
                  <div id="success"></div>
                  <button id="register" class="btn btn-primary btn-xl text-uppercase" type="button">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript -->

    <script>
    $( document ).ready(function() {

      $("#register").click(function(){

        if($("#password").val() === $("#repassword").val()){
          console.log($("#fm-register").serialize());

          $.ajax({
            //url: "http://port-9000.305cde-techknowchan205244.codeanyapp.com/register",
            url: "register",
            type: "POST",
            data: $("#fm-register").serialize(),
            success: function (result) {
              if (result == "success"){
                // localStorage.setItem("username", $("#username").val());
                window.location.href = "/index";
              }else{
                  alert(result);
              }

              console.log(result);

            },
            error: function(result){

            }
          });
          return false;

        }else{
          alert("Password does not match.");
        }


      });

    });

    </script>
